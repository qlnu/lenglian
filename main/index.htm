	Zion.user.getInfo(function(data) {

			$("#main_title").html(Zion.user.system_name);

						$("body").css({'background-image': 'url(/uploaded/corp_poi/'+Zion.user.corp_id+'.jpg)', 'background-repeat': 'no-repeat','background-position':'center 0'});
					}else{}	
				}else{
				
				}
			});
			
		}
	});
});
